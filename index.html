<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Examen U1</title>
</head>

<body>
    <nav class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Examen Unidad 1</span>
        </div>
    </nav>
    <div class="container">
        <h1>Noticias</h1>
        <div class="container-fluid">
            <form class="d-flex align-items-center" role="search">
                <input id="inputBuscar" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />                
                <label for="fecha_inicio" class="me-2">Fecha&nbsp;inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
                
                <label for="fecha_inicio" class="me-2">Fecha&nbsp;fin:</label>
                <input type="date" id="fecha_fin" name="fecha_inicio" class="form-control">
                <button class="btn btn-outline-success me-4" id="btnBuscar" type="submit">Buscar</button>

            </form>
        </div>
        <div id="contentData" class="row">
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
